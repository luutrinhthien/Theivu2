<body>
	<div class="text-center" style="margin-top: 150px; margin-bottom: 20px;">
		<h1>Thông tin giao hàng</h1>
	</div>
	<div class="row">
		<div class="needtobeflex">
			<form class="needtobe100" method="post" action="/submit.html" id="submit_form">
				<div class="msg"></div>
				<div class="form-group">
					<label for="exampleInputName">Name</label>
					<input type="name" name="fullname" class="form-control" id="name" placeholder="Họ và tên">
					<span class="required"></span>
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" name="email" class="form-control" id="exampleInputEmail1"
						placeholder="Enter email">
					<span class="required"></span>
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
						else.</small>

					<div class="form-group">
						<label for="exampleInputName">Address</label>
						<input type="name" name="address" class="form-control" id="address"
							placeholder="Địa chỉ giao hàng">
						<span class="required"></span>
					</div>

				</div>
				<div class="form-group">
					<label for="exampleInputPhone1">Phone number</label>
					<input type="number" name="phone" class="form-control" id="exampleInputPassword1"
						placeholder="Your phone number">
					<span class="required"></span>
				</div>

				<div class="form-group">
					<label style="margin-top: 20px;" for="teeName">Chọn loại áo: </label>
					<select id="teeName" name="teeName">
						<option value="thefool">The Fool</option>
						<option value="thechariot">The Chariot</option>
					</select>
				</div>
				<div class="form-group">
					<label for="teeColor">Chọn màu sắc: </label>
					<select id="teeColor" name="teeColor">
						<option value="White">Trắng</option>
						<option value="Black">Đen</option>
					</select>
				</div>
				<div class="form-group">
					<label for="teeSize">Chọn size: </label>
					<select id="teeSize" name="teeSize">
						<option value="M">M</option>
						<option value="L">L</option>
						<option value="XL">XL</option>
					</select>
				</div>
				<div class="form-group">
					<label for="quantity">Số lượng: </label>
					<input type="number" id="quantity" name="quantity" min="0" max="10" value="0">
				</div>
				<div style="margin-top: 30px;"></div>
				<div id="tongtienphaitra"></div>
				<button style="font-size:20px; padding:10px 30px; background-color: #446084;" type="submit"
					class="btn btn-success mymb-btn">Xác nhận</button>
			</form>
			<img class="needtobehid-mb" src="image/logoBlack.jpeg" style="margin-left:20px;width: 50%;" alt="">
		</div>
		<ul style="height: 200px;"></ul>
	</div>
	<script>
		document.querySelector('#submit_form').onsubmit = function (e) {
			e.preventDefault();

			let msgOj = document.querySelector('.msg')
			msgOj.innerText = '';

			let fullNameObj = document.querySelector('input[name="fullname"]');
			let emailObj = document.querySelector('input[name="email"]');
			let phoneObj = document.querySelector('input[name="phone"]');
			let address = document.querySelector('input[name="address"]');

			let teeName = document.querySelector('#teeName');
			let teeColor = document.querySelector('#teeColor');
			let teeSize = document.querySelector('#teeSize');
			let quantity = document.querySelector('#quantity');


			// let fullName = fullNameObj.value;
			// let email = emailObj.value;
			// let phone = phoneObj.value;
			let requireObj = document.querySelectorAll('.required');
			if (requireObj.length > 0) {
				requireObj.forEach((item) => {
					item.innerText = '';
				})
			}
			e.preventDefault();

			let errors = {};

			if (fullNameObj.value.trim() == '') {
				errors['fullname'] = 'Họ và tên không được để trống';
				fullNameObj.parentElement.querySelector('.required').innerText = errors['fullname']
			}
			if (emailObj.value.trim() == '') {
				errors['email'] = 'Email không được để trống';
				emailObj.parentElement.querySelector('.required').innerText = errors['email']
			}
			if (phoneObj.value.trim() == '') {
				errors['phone'] = 'SDT không được để trống';
				phoneObj.parentElement.querySelector('.required').innerText = errors['phone']
			}

			if (Object.keys(errors).length == 0) {
				let data = {
					'entry.637580188': fullNameObj.value,
					'entry.1894015866': emailObj.value,
					'entry.2007073895': phoneObj.value,
					'entry.2024957355': teeName.value,
					'entry.22266870': teeSize.value,
					'entry.1593567550': quantity.value,
					'entry.793562109': teeColor.value,
					'entry.1794597249': address.value
				}

				let queryString = new URLSearchParams(data);
				queryString = queryString.toString();

				msgOj.innerHTML = '<div class="alert alert-success text-center">Đang xử lí...</div>"';

				let xhr = new XMLHttpRequest();
				xhr.open("POST", 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSex7wVJQKI9J_SsguLghENdtE6otAr3Ha48VWcmtG4QG8R8EA/formResponse')
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				msgOj.innerHTML = '<div class="alert alert-success text-center">Gửi dữ liệu thành công</div>'

				let tien = document.querySelector('#tongtienphaitra');
				let tongtien = quantity.value * 300;
				tien.innerHTML = `<span style="color:red;font-size: 20px;">* Vui lòng trả ${tongtien}.000 VNĐ khi nhận hàng *</span>`

				fullNameObj.value = '';
				emailObj.value = '';
				phoneObj.value = '';
				teeName.value = 'thefool';
				teeSize.value = 'S';
				quantity.value = '0';
				teeColor.value = 'White';
				address.value = '';

				xhr.send(queryString);

			} else {
				msgOj.innerHTML = '<div class="alert alert-danger text-center">Vui lòng kiểm tra dữ liệu</div>';
			}

		}
	</script>
